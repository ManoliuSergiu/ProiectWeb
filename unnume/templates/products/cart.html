{% extends "base/base.html" %}
{% load static %}
{% block title %}Cart{% endblock title %}

{% block content %} 

    {% for key,value in cart.items  %}
        <div class="bg-dark row mt-3 w-50" style="border-radius: 10px;">
            <div class="col-4">
                <img src="{{value.image.url}}" width="100" height="100" alt="" style="object-fit: contain;">
            </div>
            <div class="col">
                <h5 class="text-light mx-auto"> {{value.name}} </h5>
                <div class="row text-light">
                    <h6 class="my-auto mr-2" id="value{{key}}">{{value.price}}</h6>
                    <h6 class="my-auto mr-2">x</h6> 
                    <input type="number" id="{{key}}" value="{{value.count}}" class="text-dark mr-auto w-25"> 
                    <h6 class="my-auto mr-auto">=</h6> 
                    <h5 class="my-auto" id="result{{key}}"></h5>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <h4 id="count">{{count}}</h4><h4>&nbsp;produse unice.</h4>
        <h4 class="mx-auto" id="total"></h4>
    </div>
{% endblock %}

{% block scripts %} 
    {{block.super}}
    <script src="{% static "js/cart.js" %}"></script>
{% endblock scripts %}
