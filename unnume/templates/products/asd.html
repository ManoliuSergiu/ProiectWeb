{% load static %}
<form id="details-form" method="post">
    
    <table >
        <tr class="font-weight-normal border-bottom ">
            <th scope="col" class="border-right mr-4"> Feature </th>
            <th scope="col" class="ml-4"> Value </th>
            <th scope="col" class="ml-4">  </th>
        </tr> 
        
        {% for field in details %}
            <tr>
                <td class="column font-weight-bold border-right">
                    {{field.instance.name}} 
                </td>
                <td class="column ml-5">
                    {{field.Value}}
                </td>
            </tr>
        {% endfor %}    
        {% csrf_token %}
        {{details.management_form}}
    </form>
</table>
