{% extends "base/base.html" %}

{% block title %}{{user.get_username}}{% endblock title %}

{% block content %} 
<div class="row justify-content-center mt-5">
    <div class="card bg-dark w-25">
        <div class="text-light ml-4 font-weight-bold text-uppercase">
            {{user.get_username}}   
        </div>
        
        <div class="text-light ml-5  mt-3 ">
            {{user.email}}   
        </div>

        <a class="btn btn-light mt-1" href="{% url 'password_change' %}">Change Password</a>

        
    </div>
</div>
{% endblock %}

{% block navbar %}
    {% include "base/navbar.html" with active_page="AboutPage" %}
{% endblock navbar %}
